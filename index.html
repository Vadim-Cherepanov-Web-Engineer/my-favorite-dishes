<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="./images/favicon-kebab.svg" type="image">
	<link rel="stylesheet" href="./styles/index.css">
	<meta name="descrpition" content="Интерактивный сервис загрузки карточек с фотографиями и названиями ваших любимых блюд.">
	<meta name="author" content="Вадим Черепанов">
	<title>Мои любимые блюда</title>
</head>

<body class="page">
	<header class="header">
		<img class="header__logo" src="./images/header-logo.png" alt="Логотип сайта в форме сердца, столовыми приборами внутри.">
		<h1 class="header__title">Мои любимые блюда</h1>
	</header>

	<main>
		<section class="profile">
			<img class="profile__avatar" src="./images/АваВадим.jpg" alt="Фотография разработчика сайта">
			<div class="profile__user">
				<div class="profile__info">
					<h1 class="profile__title">Вадим Черепанов</h1>
					<button type="button" class="profile__edit-button"></button>
				</div>
				<p class="profile__subtitle">Любитель вкусов и ароматов</p>
			</div>
			<button type="button" class="profile__add-button"></button>
		</section>

		<section>
			<ul class="cards">
			</ul>
		</section>
	</main>

	<footer class="footer">
		<a class="footer__copyright" href="https://github.com/devvad" target="_blank">&copy; Веб-студия Вадима Черепанова</a>
	</footer>

	<div class="popup profile-popup">
		<div class="popup__container">
			<h2 class="popup__name">Редактировать профиль</h2>
			<form class="popup__form" name="popup-form" novalidate>
				<input type="text" class="popup__input" name="input-title" id="input-popup-title" value="" placeholder="Ваше имя и фамилия" minlength="2" maxlength="40" required>
				<span class="popup__error-message input-popup-title-error"></span>
				<input type="text" class="popup__input" name="input-subtitle" id="input-popup-subtitle" value="" placeholder="Статус в гастрономическом мире" minlength="2" maxlength="200" required>
				<span class="popup__error-message input-popup-subtitle-error"></span>
				<button type="submit" class="popup__button">Сохранить для потомков</button>
			</form>
			<button type="button" class="popup__closed"></button>
		</div>
	</div>

	<div class="popup popup-type-new-dish">
		<div class="popup__container">
			<button type="button" class="popup__closed"></button>
			<h3 class="popup__title">Новое блюдо</h3>
			<form class="popup__form-add-card" name="place" novalidate>
				<input type="text" id="card-name" name="name" class="popup__input popup__input_type_name" placeholder="Название блюда" minlength="2" maxlength="30" required>
				<span class="popup__error-message card-name-error"></span>
				<input type="URL" id="link" name="link" class="popup__input popup__input_type_link-url" placeholder="Ссылка на изображение блюда" required>
				<span class="popup__error-message link-error"></span>
				<button type="submit" class="popup__button popup__button_disabled" disabled aria-label="Добавить блюдо">Добавить</button>
			</form>
		</div>
	</div>

	<div class="popup popup_gallery">
		<div class="popup__preview">
      <figure class="popup__figure">
        <img class="popup__image" src="#" alt="Фотография блюда">
        <figcaption class="popup__figcaption"></figcaption>
      </figure>
      <button type="button" class="popup__closed"></button>
    </div>
  </div>

	<template id="card">
    <li class="card">
			<img class="card__image">
			<div class="card__info">
				<h2 class="card__title"></h2>
				<button type="button" class="card__like"></button>
				<button type="button" class="card__delete-icon"></button>
			</div>
		</li>
	</template>

	<script src="./scripts/initialCards.js"></script>
	<script src="./scripts/index.js"></script>
	<script src="./scripts/validate.js"></script>
</body>
</html>
